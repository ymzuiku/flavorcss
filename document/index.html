<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flavor CSS</title>
  <style>
    :root {
      --sans: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      --serif: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --ease: cubic-bezier(0.23, 1, 0.32, 1);
      --ease-in: cubic-bezier(0.4, 0, 1, 1);
      --ease-out: cubic-bezier(0, 0, 0.2, 1);
      --ease-in-out: cubic-bezier(0.4, 0, 0.2, 1);
      --xxs: 2px;
      --xs: 4px;
      --sm: 8px;
      --md: 12px;
      --lg: 16px;
      --xl: 24px;
      --xxl: 32px;
      --h1: 34px;
      --h2: 28px;
      --h3: 22px;
      --h4: 18px;
      --h5: 16px;
      --h6: 14px;
      --h: 200;
      --white: hsl(var(--h), 50%, 100%);
      --black: hsl(var(--h), 50%, 0%);
      --gray: hsl(var(--h), 0%, 92%);
      --opa: hsl(var(--h), 50%, 50%, 0);
      --primary: hsl(var(--h), 50%, 50%);
      --bar-height: 54px;
      --button-height: 46px;
      --form-weight: 190px;
      --menu-weight: 220px;
      --big-head: 44px;
    }
  </style>
  <template flavor>
    ease: transition:$1|all|--ease;
    time: transition:$1|all|$2;
    sans: font-family:--sans;
    serif: font-family:--serif;
    mono: font-family:--mono;
    pointer: cursor:pointer;
    d: display:$1;
    area: grid-area:$1;
    areas: display:grid grid-template-areas:$1;
    rows: display:grid grid-template-rows:$1;
    cols: display:grid grid-template-columns:$1;
    content: justify-content:$1 align-content:$2;
    items: justify-items:$1 align-items:$2;
    self: justify-self:$1 align-self:$2;
    bg: background:$1;
    bgm: background-image:$1;
    gradient: background-image:linear-gradient($1,$2,$3);
    text-gradient: -webkit-background-clip:text gradient:$1,$2,$3 color:rgba(0,0,0,0);
    h: height:$1;
    min-h: min-height:$1;
    max-h: max-height:$1;
    w: width:$1;
    min-w: min-width:$1;
    max-w: max-width:$1;
    m: margin:$1;
    mt: margin-top:$1;
    mr: margin-right:$1;
    ml: margin-left:$1;
    mb: margin-bottom:$1;
    mx: margin-bottom:0|$1;
    my: margin-bottom:$1|0;
    p: padding:$1;
    pt: padding-top:$1;
    pr: padding-right:$1;
    pl: padding-left:$1;
    pb: padding-bottom:$1;
    px: padding-bottom:0|$1;
    py: padding-bottom:$1|0;
    fs: font-size:$1;
    fw: font-weight:$1;
    br: border-right:$1;
    bl: border-left:$1;
    bt: border-top:$1;
    bb: border-bottom:$1;
    b: border:$1;
    radius: border-radius:$1;
    shadow: box-shadow:$1;
  </template>
  <link rel="stylesheet" href="/base.css">
  <!-- <script src="/flavorcss.js"></script> -->
  <script type="module" src="/es/index.js"></script>
  <style>
    .monaco-editor {
      padding: 10px 0px;
      border-radius: 10px;
      overflow: hidden;
    }
  </style>
  <template flavor="md">
    info: margin:10px|0 font-size:18px font-weight:300
    color:hsl(200,20%,40%); code: mono font-size:18px font-weight:300
    line-height:1 border-radius:6px background:hsl(200,30%,45%) color:#fff
    padding:12px margin:10px|0;
  </template>
</head>

<body>
  <div id="app"></div>
  <!-- <script type="text/javascript" src="/vs/loader.js"></script> -->
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
